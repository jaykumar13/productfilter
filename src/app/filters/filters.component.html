<!-- <button type="button" class="toggle-btn" (click)="sideShown = true">Filters</button> -->
<div class="filters" [class.side-shown]="sideShown">
  Filters
  <!-- <button type="button" class="close-side-btn" (click)="sideShown = false">x</button> -->
  <h5>Launch Year</h5>
  <form *ngIf = "showFilters">
    <div class="category-filter filter-wrapper button-align" *ngFor = 'let filter of launchYearFilters'>
      <button class="button-display label" 
      (click)="fetchData($event,'year',filter.value)" [id]=filter.name
      [style.background-color]="selectedYearIndex === filter.value ? '#7CBB27' : '#C5E09B'"
      >{{filter.name}}</button>
      <!-- <label class="fake-checkbox">
        <input type="checkbox" checked (change)='onInputChange($event, filter, "category")'>
        <span class="square"><span class="fill"></span></span>
        <span class="label">{{filter.name}}</span>
        <span></span>
      </label> -->
    </div>
  </form>
  <h5>Successful Launch</h5>
  <form *ngIf = "showFilters">
    <div class="custom-filter filter-wrapper  button-align" *ngFor = 'let filter of successfulLaunchFilters'>
      <button class="button-display label"  (click)="fetchData($event,'launch',filter.value)" [id]=filter.name
      [style.background-color]="selectedLaunchIndex === filter.value ? '#7CBB27' : '#C5E09B'">
      {{filter.name}}</button>
    </div>
  </form>
  <h5>Successful Landing</h5>
  <form *ngIf = "showFilters">
    <div class="custom-filter filter-wrapper button-align" *ngFor = 'let filter of successfulLandingFilters'>
          <button class="button-display label"   (click)="fetchData($event,'landing',filter.value)" [id]=filter.name
          [style.background-color]="selectedLandingIndex === filter.value ? '#7CBB27' : '#C5E09B'">{{filter.name}}</button>
    </div>
  </form>
</div>
